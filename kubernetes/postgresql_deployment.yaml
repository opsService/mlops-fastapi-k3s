# postgresql-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  selector:
    matchLabels:
      app: postgresql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:13
          env:
            - name: POSTGRES_DB
              value: mlflow_db # MLflow가 사용할 데이터베이스 이름
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret # 이전에 생성한 Secret의 이름
                  key: POSTGRES_USER # Secret 내의 키 이름
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgresql-storage
              mountPath: /var/lib/postgresql/data # PostgreSQL 데이터 경로
      volumes:
        - name: postgresql-storage
          persistentVolumeClaim:
            claimName: postgresql-pvc # Step 1에서 생성한 PVC와 연결
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
spec:
  selector:
    app: postgresql
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 30007 # NodePort
  type: NodePort # 클러스터 내부에서만 접근 가능하도록 ClusterIP 타입 사용 -> NodePort로 개발자 접근 가능하게 함
# mlops-fastapi-app/kubernetes/rbac.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fastapi-mlops-role
  namespace: default
rules:
- apiGroups: [""] # ""는 코어 API 그룹 (pods, services 등)을 의미합니다.
  resources: ["pods", "pods/log", "services", "persistentvolumeclaims"] # persistentvolumeclaims 권한 추가
  verbs: ["get", "list", "watch", "create", "delete"] # create, delete 권한 추가
- apiGroups: ["batch"]
  resources: ["jobs", "jobs/status"]
  verbs: ["get", "list", "watch", "create", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale", "deployments/status"] # scale 추가
  verbs: ["get", "list", "watch", "create", "delete", "patch"] # patch 추가
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fastapi-mlops-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: fastapi-mlops-sa
  namespace: default
roleRef:
  kind: Role
  name: fastapi-mlops-role
  apiGroup: rbac.authorization.k8s.io
